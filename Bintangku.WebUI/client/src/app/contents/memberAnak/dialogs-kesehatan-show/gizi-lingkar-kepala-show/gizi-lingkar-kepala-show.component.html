<div class="container">
  <h2 class="text-center" mat-dialog-title>Hasil Pemeriksaan Lingkar Kepala</h2>
  <article class="">
    <section class="users">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Tanggal Pemeriksaan</th>
            <th scope="col">Lingkar Kepala</th>
            <th scope="col">Kurva</th>
            <th scope="col">Klasifikasi</th>
            <th scope="col">Tindakan</th>
          </tr>
        </thead>
        <tbody *ngFor="let gizi of resultLingkarKepala">
          <tr class="pointer">
            <th scope="row">{{ gizi.pemeriksaanLingkarKepalaId }}</th>
            <th></th>
            <td>{{ gizi.lingkarKepala }}</td>
            <td>{{ gizi.kurva }}</td>
            <td>{{ gizi.klasifikasi }}</td>
            <td>{{ gizi.tindakan }}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</div>
