<div class="mat-typography">
  <h2 class="text-center">Riwayat Kelahiran Anak</h2>
  <hr>
  <table class="table-fixed w-full">
    <thead>
      <tr>
        <th class="w-1/2 px-4 py-2"></th>
        <th class="w-1/2 px-4 py-2"></th>
      </tr>
    </thead>
    <tbody *ngIf="riwayatKelahiran">
      <tr *ngFor="let item of tableRow">
        <td class="border px-4 py-2 font-medium">{{objRow[item]}}</td>
        <td class="border px-4 py-2 font-medium">{{riwayatKelahiran[item]}} {{item === 'beratBadan' ? 'Kg' : item === 'panjangLahir' ? 'cm' : ''}}</td>
      </tr>
    </tbody>
  </table>
</div>
