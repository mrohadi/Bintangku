<div class="container" *ngFor="let nakesUser of nakesUsers">
  <div class="card" style="width: 18rem">
    <img
      class="card-img-top"
      src="../../assets/images/user-logo.png"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ nakesUser.userName }}</h5>
      <p class="card-text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      </p>
      <a href="#" class="btn btn-primary">Nakes Info</a>
    </div>
  </div>
</div>
