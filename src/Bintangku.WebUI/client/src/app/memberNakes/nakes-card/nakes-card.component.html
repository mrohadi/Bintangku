<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ memberNakes.photoUrl || './assets/images/user.png' }}"
      alt="{{ memberNakes.username }}"
      routerLink="/nakes/{{ memberNakes.username }}"
    />
    <ul class="list-inline member-icons animate text-center"></ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{ memberNakes.fullName }}
    </h6>
    <p class="card-text text-muted text-center">
      {{ memberNakes.tempatPelayanan }}
    </p>
  </div>
</div>
