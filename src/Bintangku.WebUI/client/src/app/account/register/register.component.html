<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="text-center mb-5">
          <img
            src="../../../assets/images/logo.png"
            width="100"
            height="100"
            alt=""
            loading="lazy"
          />
        </div>
        <div class="myform form">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Register</h1>
            </div>
          </div>

          <!-- Register form -->
          <form
            #registerForm="ngForm"
            (ngSubmit)="register()"
            autocomplete="off"
          >
            <div class="form-group">
              <input
                [(ngModel)]="model.username"
                class="form-control"
                type="text"
                name="username"
                placeholder="username"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="model.password"
                class="form-control"
                type="password"
                name="password"
                placeholder="password"
              />
            </div>
            <div class="form-group">
              <p class="text-center">
                By join up you accept our <a href="#">Terms Of Use</a>
              </p>
            </div>
            <div class="col-md-12 text-center">
              <button
                class="btn btn-block mybtn btn-primary tx-tfm"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
          <div class="col-md-12 text-center mt-2">
            <button
              (click)="cancel()"
              class="btn btn-block mybtn btn-danger tx-tfm"
            >
              Cancel
            </button>
          </div>
          <!-- End - Register form -->

          <!-- Another register method -->
          <div class="col-md-12">
            <div class="login-or">
              <hr class="hr-or" />
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <p class="text-center">
              <a href="javascript:void();" class="google btn mybtn"
                ><i class="fa fa-google-plus"> </i> Join using Google
              </a>
            </p>
          </div>
          <!-- End - Another register method -->

          <!-- Go to Login page -->
          <div class="form-group">
            <p class="text-center">
              Already have an account?
              <a href="/signin" id="signin">Login here</a>
            </p>
          </div>
          <!-- End - Go to Login page -->
        </div>
      </div>
    </div>
  </div>
</div>
